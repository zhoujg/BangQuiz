<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>测验包</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let package of packages">
        <ion-card button (click)="selectPackage(package.id)">
          <img *ngIf="package.cover_image" [src]="package.cover_image" alt="{{ package.name }}">
          <ion-card-header>
            <ion-card-title>{{ package.name }}</ion-card-title>
            <ion-card-subtitle>{{ package.exams_count }} 个测验</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{ package.description }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
